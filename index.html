<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/addb3e7d4a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="calc">
    <div class="container-botoes">
      <table>
        
        <tr>
          <td> <button class="botao-vermelho">C</button></td>
          <td> <button class="botao-vermelho">%</button></td>
          <td> <button class="botao-vermelho">รท</button></td>
          <td> <button class="botao-vermelho">x</button></td>
        </tr>
        
        <tr>
          <td> <button class="botao">7</button></td>
          <td> <button class="botao">8</button></td>
          <td> <button class="botao">9</button></td>
          <td> <button class="botao-vermelho">-</button></td>
        </tr>

        <tr>
          <td> <button class="botao">4</button></td>
          <td> <button class="botao">5</button></td>
          <td> <button class="botao">6</button></td>
          <td> <button class="botao-vermelho">+</button></td>
        </tr>

        <tr>
          <td> <button class="botao">1</button></td>
          <td> <button class="botao">2</button></td>
          <td> <button class="botao">3</button></td>
          <td> <button class="botao-igual" style="height: 83px">=</button></td>
        </tr>

        <tr>
          <td> <button class="botao">0</button></td>
          <td> <button class="botao">.</button></td>
          <td> <button class="botao-apagar"><i class="fa-solid fa-delete-left"></i></button></td>
        </tr>

      </table>


    </div>
    

  </div>

</body>
<script src="/script.js"></script>

</html>
